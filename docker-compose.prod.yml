version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: emp_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - emp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: emp_backend_prod
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PORT=3001
      - DB_HOST=localhost
      - DB_PORT=3307
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=employee_db
      - JWT_SECRET=supersecretkey123
    networks:
      - emp_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: emp_frontend_prod
    restart: always
    ports:
      - "80:80"
    networks:
      - emp_network

networks:
  emp_network:
    driver: bridge

volumes:
  mysql_data:
